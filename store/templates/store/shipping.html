{% extends 'store/base.html' %}
{%load crispy_forms_tags%}
{% block content %}
<div class="content-section">
    <div class="row justify-content-center">
        <div class="col-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Please add your shipping address!</legend>
                    {{form | crispy}}
                </fieldset>
                <div class="form-group">


                    {% if object %}
                    <button class="btn btn-outline-info text-center" type="submit">Update and pay</button>
                    {% else %}
                    <button class="btn btn-outline-info text-center" type="submit">Payment</button>
                    {% endif %}
                </div>
            </form>
        </div>


    </div>
</div>
{% endblock content %}
